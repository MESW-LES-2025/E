name: Backend Workflow

on:
    push:
        branches:
            - main
            - development
        paths:
            - "backend/**"
    pull_request:
        paths:
            - "backend/**"

jobs:
    backend-ci:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: backend

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: "3.12"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run migrations (django)
              run: python manage.py migrate --noinput

            - name: Format code (black)
              run: black --check .

            - name: Sort imports (isort)
              run: isort --check-only .

            - name: Lint code (flake8)
              run: flake8 .

            - name: Type check (mypy)
              run: mypy .

            - name: Run tests (pytest)
              run: pytest .

    backend-cd:
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development'
        runs-on: ubuntu-latest
        needs: backend-ci

        environment: ${{ github.ref == 'refs/heads/main' && 'backend-production' || 'backend-staging' }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Deploy to PythonAnywhere
              run: |
                  echo "Deploying to ${{ github.ref_name }} environment..."
                  curl -X POST https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/webapps/$PA_APP_DOMAIN/reload/ \
                    -H "Authorization: Token $PA_API_TOKEN"
              env:
                  PA_USERNAME: ${{ secrets.PA_USERNAME }}
                  PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
                  PA_APP_DOMAIN: ${{ secrets.PA_APP_DOMAIN }}
